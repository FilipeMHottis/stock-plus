{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stock Plus{% endblock %}</title>
    <link rel="icon" href="{% static 'icon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
</head>

<style>
    html, body {
        min-height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }

    .navbar-nav {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .navbar-nav .nav-item {
        display: flex;
        align-items: center;
    }

    .navbar-nav .nav-item form {
        margin: 0;
    }
</style>

<body class="bg-dark text-white">
    <!-- CabeÃ§alho / Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4B0082;">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ“¦ Stock Plus</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link">OlÃ¡, {{ user.username }}</span>
                    </li>

                    <!-- BotÃ£o de logout -->
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link text-white p-0" style="border: none; background: none;">
                                Sair
                            </button> 
                        </form>                    
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ConteÃºdo principal -->

</html>
