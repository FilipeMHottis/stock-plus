<div class="card bg-dark text-light shadow-lg border-0 rounded-4 h-100 transition-all hover-glow">
    {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top rounded-top" alt="{{ product.name }}"
             style="object-fit: cover; height: 180px;">
    {% else %}
        <div class="d-flex align-items-center justify-content-center bg-secondary text-white rounded-top"
             style="height: 180px;">
            <i class="bi bi-box-seam" style="font-size: 3rem;"></i>
        </div>
    {% endif %}

    <div class="card-body d-flex flex-column justify-content-between">
        <div>
            <h5 class="card-title fw-bold text-white mb-2">{{ product.name }}</h5>
            <p class="card-text text-muted small mb-3">{{ product.description|truncatechars:80 }}</p>

            <p class="mb-1">
                <strong>Estoque:</strong> 
                <span class="badge bg-info text-dark">{{ product.stock }}</span>
            </p>
            <p class="mb-1">
                <strong>Pre√ßo base:</strong>
                <span class="text-success fw-semibold">R$ {{ product.category.price_tier_1 }}</span>
            </p>

            {% if product.tags.exists %}
            <div class="mt-2">
                {% for tag in product.tags.all %}
                    <span class="badge" style="background-color: {{ tag.color }};">{{ tag.name }}</span>
                {% endfor %}
            </div>
            {% endif %}
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
            <button 
                class="btn btn-sm btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
                data-mode="edit"
                data-product-id="{{ product.id }}"
                data-product-name="{{ product.name }}"
                data-product-description="{{ product.description }}"
                data-product-stock="{{ product.stock }}"
                data-product-barcode="{{ product.barcode }}"
                data-category-id="{{ product.category.id }}"
                data-product-image="{{ product.image.url }}"
                data-tags="{% for tag in product.tags.all %}{{ tag.id }}{% if not forloop.last %},{% endif %}{% endfor %}">
                <i class="bi bi-eye"></i> Ver
            </button>

            <button
                class="btn btn-sm btn-outline-danger"
                data-bs-toggle="modal"
                data-bs-target="#deleteProductModal"
                data-product-id="{{ product.id }}"
                data-product-name="{{ product.name }}"
            >
            üóëÔ∏è
            </button>
        </div>
    </div>
</div>
