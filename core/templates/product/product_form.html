<div class="modal-header bg-purple text-white">
    <h5 class="modal-title fw-bold" id="productModalLabel">Novo Produto</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<div class="modal-body bg-dark text-light rounded-bottom">
    <input type="hidden" name="id" id="form-id">

    <!-- Imagem -->
    <div class="mb-4 text-center">
        <label for="form-image" class="form-label fw-semibold">Imagem do Produto</label>
        <div class="d-flex flex-column align-items-center">
            <img id="image-preview" src="#" alt="Prévia da imagem" 
                 class="rounded mb-2 border border-secondary"
                 style="max-width: 150px; height: 150px; object-fit: cover; display: none;">
            <input type="file" name="image" class="form-control form-control-sm w-75 bg-dark text-light border-secondary" 
                   id="form-image" accept="image/*">
        </div>
    </div>

    <div class="row">
        <!-- Nome -->
        <div class="col-md-6 mb-3">
            <label for="form-name" class="form-label fw-semibold">Nome do Produto</label>
            <input type="text" name="name" class="form-control bg-dark text-light border-secondary" id="form-name" required>
        </div>

        <!-- Código de barras -->
        <div class="col-md-6 mb-3">
            <label for="form-barcode" class="form-label fw-semibold">Código de Barras</label>
            <input type="text" name="barcode" class="form-control bg-dark text-light border-secondary" id="form-barcode">
        </div>
    </div>

    <!-- Descrição -->
    <div class="mb-3">
        <label for="form-description" class="form-label fw-semibold">Descrição</label>
        <textarea name="description" class="form-control bg-dark text-light border-secondary" 
                  id="form-description" rows="3"></textarea>
    </div>

    <div class="row">
        <!-- Estoque -->
        <div class="col-md-6 mb-3">
            <label for="form-stock" class="form-label fw-semibold">Estoque</label>
            <input type="number" name="stock" class="form-control bg-dark text-light border-secondary" id="form-stock" required>
        </div>

        <!-- Categoria -->
        <div class="col-md-6 mb-3">
            <label for="form-category" class="form-label fw-semibold">Categoria</label>
            <select name="category" class="form-select bg-dark text-light border-secondary" id="form-category" required>
                <option value="" disabled selected>Selecione...</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <!-- Tags com checkbox -->
    <div class="mb-3">
        <label class="form-label fw-semibold">Tags</label>
        <div id="form-tags" class="d-flex flex-wrap gap-2">
            {% for tag in tags %}
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input" 
                    type="checkbox" 
                    name="tags" 
                    id="tag-{{ tag.id }}" 
                    value="{{ tag.id }}"
                >
                <label class="form-check-label" for="tag-{{ tag.id }}">
                    <span class="badge" style="background-color: {{ tag.color }};">{{ tag.name }}</span>
                </label>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="modal-footer bg-dark border-top border-secondary">
    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn text-white" id="submit-button">Salvar</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const inputImage = document.getElementById('form-image');
    const preview = document.getElementById('image-preview');

    inputImage.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
        } else {
            preview.style.display = 'none';
        }
    });

    const formTags = document.querySelector('#form-tags');
    formTags.addEventListener('change', (event) => {
        const selectedTags = Array.from(formTags.querySelectorAll('input[type="checkbox"]:checked'))
            .map(checkbox => checkbox.value);
        console.log('Tags selecionadas:', selectedTags);
    });
});
</script>

/* cor roxa do tema */
.bg-purple {
    background-color: #4B0082; !important;
}

</style>
