<div class="modal-header">
    <h5 class="modal-title" id="categoryModalLabel">Nova Categoria</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <input type="hidden" name="id" id="form-id">

    <div class="mb-3">
        <label for="form-name" class="form-label fw-bold">Nome da Categoria</label>
        <input type="text" name="name" id="form-name" class="form-control" required>
    </div>

    <p class="form-text text-muted small">
        Defina as faixas de preço e os limites de quantidade. Os preços são por unidade e os descontos são aplicados conforme a <b>quantidade total do carrinho</b>.
    </p>

    <!-- Faixa 1 -->
    <div class="row align-items-center">
        <div class="col-md-5 mb-3">
            <label for="form-price1" class="form-label">Faixa de Preço 1</label>
            <input type="number" step="0.01" name="price_tier_1" id="form-price1" class="form-control" required>
        </div>
        <div class="col-md-1 text-center mb-3 fs-4">≤</div>
        <div class="col-md-6 mb-3">
            <label for="form-qty1" class="form-label">Limite de Quantidade 1 (Opcional)</label>
            <input type="number" name="quantity_limit_1" id="form-qty1" class="form-control">
        </div>
    </div>

    <!-- Faixa 2 -->
    <div class="row align-items-center">
        <div class="col-md-5 mb-3">
            <label for="form-price2" class="form-label">Faixa de Preço 2 (Opcional)</label>
            <input type="number" step="0.01" name="price_tier_2" id="form-price2" class="form-control">
        </div>
        <div class="col-md-1 text-center mb-3 fs-4">≤</div>
        <div class="col-md-6 mb-3">
            <label for="form-qty2" class="form-label">Limite de Quantidade 2 (Opcional)</label>
            <input type="number" name="quantity_limit_2" id="form-qty2" class="form-control">
        </div>
    </div>

    <!-- Faixa 3 -->
    <div class="mb-3">
        <label for="form-price3" class="form-label">Faixa de Preço 3 (Opcional)</label>
        <input type="number" step="0.01" name="price_tier_3" id="form-price3" class="form-control">
    </div>
</div>

<div class="modal-footer flex justify-content-center">
    <button type="submit" class="btn btn-success" id="submit-button">Salvar</button>
</div>
