<div class="modal fade" id="viewSaleModal" tabindex="-1" aria-labelledby="viewSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header bg-purple text-white">
                <h5 class="modal-title">Detalhes da Venda</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body bg-dark text-light">
                <div class="thermal-paper p-3">

                    <!-- T√≠tulo -->
                    <div class="thermal-title">Stock Plus</div>
                    <div class="thermal-small"><strong>-=-=- Comprovante de Venda -=-=-</strong></div>
                    <div class="thermal-small">* Este n√£o √© um documento fiscal *</div>

                    <div class="thermal-section"></div>

                    <!-- DADOS DO CLIENTE (gerado via JS) -->
                    <div id="view-customer-info"></div>

                    <div class="thermal-section"></div>

                    <!-- T√çTULO PRODUTOS -->
                    <div class="thermal-small">
                        <strong>Produtos</strong>
                    </div>

                    <div class="thermal-section"></div>

                    <!-- LISTA DE PRODUTOS -->
                    <div id="view-produtos"></div>

                    <div class="thermal-section"></div>

                    <!-- DESCONTO -->
                    <div class="thermal-small">
                        <strong>DESCONTO:</strong> R$ <span id="view-desconto"></span>
                    </div>

                    <div class="thermal-section"></div>

                    <!-- TOTAL -->
                    <div class="thermal-big">
                        <strong>TOTAL: R$ <span id="view-total"></span></strong>
                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <div class="modal-footer bg-dark">
                <a id="view-go-sales" href="#" class="btn btn-secondary">Ir para Vendas</a>

                <button 
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteSaleModal"
                    id="view-delete-btn"
                >
                    üóëÔ∏è Deletar Venda
                </button>
            </div>

        </div>
    </div>
</div>

<style>
    .thermal-paper {
        background: #fff8d6;
        border: 1px solid #d1c497;
        font-family: "Courier New", monospace;
        color: #000;
        box-shadow: inset 0 0 5px #00000020;
    }
    .thermal-title {
        text-align: center;
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
    }
    .thermal-section {
        border-top: 1px dashed #000;
        margin-top: 10px;
        padding-top: 10px;
    }
    .thermal-small {
        font-size: 13px;
    }
    .thermal-big {
        font-size: 18px;
        font-weight: bold;
    }
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {

    const viewSaleModal = document.getElementById("viewSaleModal");

    // Quando o modal √© aberto
    viewSaleModal.addEventListener("show.bs.modal", async (event) => {
        const button = event.relatedTarget;
        const saleId = button.getAttribute("data-id");

        // Busca a venda no backend
        const response = await fetch(`/sales/${saleId}/detail/`);
        const data = await response.json();

        if (!data.success) {
            alert("Erro ao carregar dados da venda.");
            return;
        }

        const sale = data.sale;
        const customer = data.sale.customer;
        let customerHtml = "";

        // ---------------------------
        // 1. CLIENTE NORMAL (ID != 1)
        // ---------------------------
        if (customer.id !== 1) {
            customerHtml = `
                <div class="thermal-small">
                    <strong>Data:</strong> ${sale.date}<br>
                    <strong>Raz√£o Social:</strong> ${customer.name}<br>
                    <strong>Nome Fantasia:</strong> ${customer.trade_name}<br>
                    <strong>CNPJ/CPF:</strong> ${customer.cnpj_or_cpf}<br>
                    <strong>Telefone:</strong> ${customer.phone}<br>
                    <strong>Endere√ßo:</strong> ${customer.address}<br>
                </div>
            `;
        } 
        // ---------------------------
        // 2. CLIENTE AVULSO
        // ---------------------------
        else {
            customerHtml = `
                <div class="thermal-small">
                    <strong>Cliente:</strong> ${customer.name}<br>
                    <strong>Data:</strong> ${sale.date}<br>
                </div>
            `;
        }

        document.getElementById("view-customer-info").innerHTML = customerHtml;

        // ---------------------------
        // 3. PRODUTOS
        // ---------------------------
        let htmlProdutos = "";
        sale.items.forEach(item => {
            htmlProdutos += `
                <div class="thermal-small">
                    <strong>${item.product}</strong><br>
                    ${item.qty} √ó R$ ${item.unit_price.toFixed(2)}<br>
                    Subtotal: R$ ${item.subtotal.toFixed(2)}
                </div>
                <div class="thermal-section"></div>
            `;
        });

        document.getElementById("view-produtos").innerHTML = htmlProdutos;

        // ---------------------------
        // 4. DESCONTO + TOTAL
        // ---------------------------
        document.getElementById("view-desconto").textContent = sale.discount.toFixed(2);
        document.getElementById("view-total").textContent = sale.total.toFixed(2);

        // ---------------------------
        // 5. Bot√£o Deletar
        // ---------------------------
        document.getElementById("view-delete-btn").setAttribute("data-id", saleId);

        // Link "Ir para vendas"
        document.getElementById("view-go-sales").href = `/sale/${saleId}/`;
    });

});
</script>
