{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stock Plus{% endblock %}</title>
    <link rel="icon" href="{% static 'icon.svg' %}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<style>
  html, body {
    height: 100%;
    overflow: hidden;
  }
</style>

<body class="bg-dark text-white">
    <main>
        <div class="d-flex align-items-center justify-content-center min-vh-100">
            <div class="col-md-4">
                
                <h3 class="text-center mb-4">Login</h3>
                
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                
                <form method="post" id="loginForm">
                    {% csrf_token %}
                
                    <div class="mb-3">
                        <label class="form-label" for="id_username">Username ou Email</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autocomplete="username">
                    </div>
                
                    <div class="mb-3 position-relative">
                        <label class="form-label" for="id_password">Senha</label>
                        <div class="input-group">
                            <input type="password" name="password" id="id_password" class="form-control" required autocomplete="current-password">
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="remember" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                
                    <button type="submit" class="btn w-100 text-white d-flex align-items-center justify-content-center gap-2" style="background-color: #4B0082;" id="loginBtn">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true" id="spinner"></span>
                        <span class="btn-text">Entrar</span>
                    </button>
                </form>
            </div>
        </div>
    </main>            
</body>

<script>
    // üëÅ Exibir ou ocultar senha
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('id_password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'üëÅ' : 'üôà';
    });

    // ‚è≥ Loading ao enviar
    document.getElementById('loginForm').addEventListener('submit', function () {
        const btn = document.getElementById('loginBtn');
        document.getElementById('spinner').classList.remove('d-none');
        btn.querySelector('.btn-text').textContent = 'Entrando...';
        btn.disabled = true;
    });
</script>
